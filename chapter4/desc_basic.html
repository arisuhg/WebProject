<!DOCTYPE html>
<html lang="en">
<!-- 부모의 자손 후손 파악 시험 문제 나옴 -->
<!-- 꼭 복습하시오 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <h2></h2>
        <ul> <!-- 자손 -->

            <li>후손1</li>
            <li>후손2</li>
            <li>후손3</li>
        </ul>
    </div>

</html>
